name: Hybrid Patching with apk-mitm

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  patch-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install apk-mitm
      run: npm install -g apk-mitm

    - name: Download APK
      run: |
        echo "Downloading APK..."
        curl -L -o base.apk 'https://files.catbox.moe/uzl6jg.apk'

    - name: Decompile APK
      run: java -jar ~/.cache/apk-mitm/apktool-v2.9.3.jar d base.apk -o decompiled-app

    - name: Fix AndroidManifest.xml
      run: |
        # Use a more robust sed command to remove potentially problematic attributes
        sed -i 's|android:isSplitRequired="true"||g' decompiled-app/AndroidManifest.xml

    - name: Rebuild APK with apktool
      run: java -jar ~/.cache/apk-mitm/apktool-v2.9.3.jar b decompiled-app -o base-patched.apk

    - name: Run apk-mitm to apply patches and resign
      run: apk-mitm base-patched.apk final-patched.apk

    - name: Upload patched APK
      uses: actions/upload-artifact@v4
      with:
        name: final-patched-apk
        path: final-patched.apk
