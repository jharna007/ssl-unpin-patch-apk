name: Patch APK using apk-mitm

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  patch-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install apk-mitm and apktool
      run: |
        npm install -g apk-mitm
        wget https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar -O apktool.jar
        echo -e '#!/bin/sh\njava -jar apktool.jar "$@"' > apktool
        chmod +x apktool
        sudo mv apktool /usr/local/bin/
        sudo mv apktool.jar /usr/local/bin/

    - name: Download APK from Catbox
      run: |
        echo "Downloading APK..."
        curl -L -o base.apk 'https://files.catbox.moe/uzl6jg.apk'

    - name: Decode APK using apktool
      run: apktool d base.apk -o decoded-apk -f

    - name: Auto-fix malformed AndroidManifest.xml (missing </manifest>)
      run: |
        if ! grep -q "</manifest>" decoded-apk/AndroidManifest.xml; then
          echo "Detected missing </manifest> tag. Appending..."
          echo "</manifest>" >> decoded-apk/AndroidManifest.xml
        fi

    - name: Rebuild APK to check manifest fix
      run: apktool b decoded-apk -o rebuilt.apk

    - name: Patch APK using apk-mitm
      run: apk-mitm rebuilt.apk patched.apk

    - name: Upload patched APK
      uses: actions/upload-artifact@v4
      with:
        name: patched-base-apk
        path: patched.apk
